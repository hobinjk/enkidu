<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enkidu - Encryption Mystified</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Codystar::latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="response.css"/>
  </head>
  <body>
    <!-- <div id="container"></div> -->
    <div id="plain" class="plain dropbox"><p class="prompt">drop normal files or click</p></div>
    <div id="center-container" class="centered key-entry">
      <input type="password" id="key-entry-input" placeholder="password">
      <input type="button" id="key-entry-submit" value="done">
      <p id="crypt-button-text">encrypt</p>
    </div>
    <div id="crypt" class="crypt dropbox"><p class="prompt">drop encrypted files or click</p></div>
    <input type="file" id="hidden-input" multiple="true">
    <script src="blowfish.js" type="application/javascript"></script>
    <script src="blowfish-wrapper.js" type="application/javascript"></script>
    <script src="Box.js"></script>
    <script src="KeyEntry.js"></script>
    <script src="enkidu.js" type="application/javascript"></script>
  </body>
</html>
